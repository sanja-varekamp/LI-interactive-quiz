<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    <title>Fun "Food" Quiz</title>
</head>

<body>

    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-danger display-3 my-4">The Fun "Food" Quiz</h2>
        </div>
    </div>
    
    <!-- result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-danger display-4 p-3">0%</span>cool</p>
        </div>
    </div>



    <!--quiz section-->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>


            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. From which country is the word 'ketchup' derrived?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">Kentucky</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">China</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is Marilyn Monroe's natural hair color?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">Ebony</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">Ginger</label>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">3. What is manzanilla?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label for="" class="form-check-label">A Light Sherry</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label for="" class="form-check-label">Vanilla Marzipan</label>
                        </div>

                        <div class="my-5">
                            <p class="lead font-weight-normal">4. Alfred, an ancient King of Wessex, is famous for burning what?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="A" checked>
                                <label for="" class="form-check-label">Woods</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B">
                                <label for="" class="form-check-label">Cakes</label>
                            </div>
                        </div>

                        <div class="class-center">
                            <input type="submit" class="btn btn-light">
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
